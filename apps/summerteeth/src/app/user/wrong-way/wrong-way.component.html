<h2>Grand List of Users</h2>

<mat-card *ngFor="let user of users">
  <mat-card-header>
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>Email: {{ user.email }}</li>
      <li>Region: {{ user.region }}</li>
      <li>Postal Code: {{ user.postalZip }}</li>
    </ul>
  </mat-card-content>
</mat-card>
