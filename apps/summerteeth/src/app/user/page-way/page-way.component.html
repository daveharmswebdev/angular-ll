<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="4rem">
  <h2>Grand List of Users: Page Way!!!</h2>

  <fieldset
    [formGroup]="form"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Page Size</mat-label>
      <mat-select formControlName="pageSize">
        <mat-option *ngFor="let size of pageSizeValues" [value]="size">{{
          size
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Page" formControlName="page" />
    </mat-form-field>
  </fieldset>

  <user-list-view [users]="(users$ | async)!"></user-list-view>
</div>
