<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>Email: {{ user.email }}</li>
      <li>Region: {{ user.region }}</li>
      <li>Postal Code: {{ user.postalZip }}</li>
      <li>Country: {{ user.country }}</li>
    </ul>
  </mat-card-content>
</mat-card>
